<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazbear Slots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap');
      
      body {
        font-family: 'VT323', monospace;
        image-rendering: pixelated;
        background-color: #000;
        color: #33ff00;
        overflow: hidden;
      }

      h1, h2, h3, .retro-font {
        font-family: 'Press Start 2P', cursive;
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      
      .backface-hidden {
        backface-visibility: hidden;
      }
      
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Slot Reel Gradient Overlay */
      .reel-shadow {
        box-shadow: inset 0 20px 20px -10px rgba(0,0,0,0.9), inset 0 -20px 20px -10px rgba(0,0,0,0.9);
      }

      /* CRT Effects */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 50;
        animation: scroll-scanlines 10s linear infinite;
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
        opacity: 0.95;
      }

      @keyframes scroll-scanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      @keyframes flicker {
        0% { opacity: 0.92; }
        5% { opacity: 0.96; }
        10% { opacity: 0.85; }
        15% { opacity: 0.95; }
        20% { opacity: 0.92; }
        50% { opacity: 0.95; }
        55% { opacity: 0.92; }
        60% { opacity: 0.96; }
        90% { opacity: 0.92; }
        100% { opacity: 0.94; }
      }

      .text-glow {
        text-shadow: 0 0 5px currentColor;
      }

      .checkerboard {
        background-image: 
          linear-gradient(45deg, #111 25%, transparent 25%), 
          linear-gradient(-45deg, #111 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #111 75%), 
          linear-gradient(-45deg, transparent 75%, #111 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 2px solid #000;
      }
    </style>
